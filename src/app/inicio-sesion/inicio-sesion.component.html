<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title class="mat-card-title">Iniciar sesi√≥n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="mat-form-field">
          <input
            matInput
            formControlName="username"
            placeholder="Nombre de usuario"
          />
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
        <mat-form-field class="mat-form-field">
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Password"
          />
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="login-button"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
