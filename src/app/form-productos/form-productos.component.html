<h2 mat-dialog-title *ngIf="!data">Agregar Producto</h2>
<h2 mat-dialog-title *ngIf="data">Editar producto</h2>

<mat-dialog-content>
  <form
    action="
    "
  >
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Nombre" value={{data?.name}}>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Categoría</mat-label>
        <input matInput placeholder="Categoría" value={{data?.category}}>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descripción</mat-label>
        <input matInput placeholder="Descripción" value={{data?.description}}>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput placeholder="$00" value={{data?.price}}>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cantidad</mat-label>
        <input matInput placeholder="00" value={{data?.amount}}>
    </mat-form-field>




  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button type="submit" [disabled]="formGroup.invalid">
    Guardar
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
