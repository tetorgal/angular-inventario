<h2 mat-dialog-title>{{ data ? 'Editar Producto' : 'Agregar Producto' }}</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field appearance="outline">
      <mat-label>Código</mat-label>
      <input matInput placeholder="000" formControlName="code">
      <mat-error *ngIf="formGroup.get('code')?.hasError('required')">El código es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre del producto" formControlName="name">
      <mat-error *ngIf="formGroup.get('name')?.hasError('required')">El nombre es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Categoría</mat-label>
      <input matInput placeholder="Categoría del producto" formControlName="category">
      <mat-error *ngIf="formGroup.get('category')?.hasError('required')">La categoría es requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput placeholder="Descripción del producto" formControlName="description" rows="3"></textarea>
      <mat-error *ngIf="formGroup.get('description')?.hasError('required')">La descripción es requerida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Precio</mat-label>
      <input matInput type="number" placeholder="0.00" formControlName="price">
      <span matPrefix>$&nbsp;</span>
      <mat-error *ngIf="formGroup.get('price')?.hasError('required')">El precio es requerido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cantidad</mat-label>
      <input matInput type="number" placeholder="0" formControlName="amount">
      <mat-error *ngIf="formGroup.get('amount')?.hasError('required')">La cantidad es requerida</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="save()" [disabled]="formGroup.invalid">
    Guardar
  </button>
  <button mat-raised-button color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
