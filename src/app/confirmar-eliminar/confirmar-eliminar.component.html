<h2 mat-dialog-title *ngIf="!data">Eliminar Producto</h2>

<mat-dialog-content>
  <h3>Desea eliminar este elemento?</h3>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" mat-dialog-close="true">
    Eliminar
  </button>
  <button mat-raised-button color="secundary" mat-dialog-close="false">
    Cancelar
  </button> </mat-dialog-actions
>
